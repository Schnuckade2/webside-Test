<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programm Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .download-section {
            margin: 30px 0;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-item {
            margin: 10px 0;
            color: #555;
        }

        .info-item strong {
            color: #333;
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding-left: 0;
        }

        .features li {
            padding: 10px 0;
            color: #555;
            position: relative;
            padding-left: 30px;
        }

        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .download-btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mein Programm</h1>
        <p class="subtitle">Die beste Lösung für deine Bedürfnisse</p>

        <div class="download-section">
            <a href="dein-programm.exe" class="download-btn" download>
                ⬇ Jetzt herunterladen
            </a>
        </div>

        <div class="info-box">
            <h3>Download-Informationen</h3>
            <div class="info-item">
                <strong>Version:</strong> 1.0.0
            </div>
            <div class="info-item">
                <strong>Größe:</strong> 15 MB
            </div>
            <div class="info-item">
                <strong>Betriebssystem:</strong> Windows 10/11
            </div>
            <div class="info-item">
                <strong>Lizenz:</strong> Kostenlos
            </div>
        </div>

        <div class="features">
            <h3>Funktionen</h3>
            <ul>
                <li>Einfache Bedienung</li>
                <li>Schnelle Performance</li>
                <li>Regelmäßige Updates</li>
                <li>Deutscher Support</li>
            </ul>
        </div>
    </div>
</body>
</html>
